<%+cbi/valueheader%>

<script type="text/javascript">//<![CDATA[

	function check_<%=self.option%>_connect(btn)
	{
		btn.disabled = true;
		btn.value    = '<%:Refresh...%> ';
		murl="<%=self.option%>"
		XHR.get('<%=luci.dispatcher.build_url("admin", "services", "shadowsocksr","refresh")%>',
			{ set:murl },
			function(x,rv)
			{
			var s = document.getElementById('<%=self.option%>-status');
			if (s)
			{
				if (rv.ret=="0")
				s.innerHTML ="<font color='green'>"+"<%:No new data!%> "+"</font>"
				else if(rv.ret=="-1")
				{
					s.innerHTML ="<font color='red'>"+"<%:Refresh Error!%> "+"</font>"
				}	
				else
					{
				s.innerHTML ="<font color='green'>"+"<%:Refresh OK!%> "+"<%:Total Records:%>"+rv.ret+"</font>"
			}


			}

				btn.disabled = false;
				btn.value    = '<%:Refresh Data %>';
			}
		);

		return false;
	}
//]]></script>

<span id="<%=self.option%>-status"><em><%=self.value%></em></span>
<input type="button" class="cbi-button cbi-input-reload" value="<%:Refresh Data%> " onclick="return check_<%=self.option%>_connect(this)" />


<%+cbi/valuefooter%>
